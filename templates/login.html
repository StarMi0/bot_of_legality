{% extends "base.html" %}
   {% block content %}
   <div class="column is-4 is-offset-4">
       <h3 class="title">Login</h3>
       <div class="box">
           <form method="POST" action="/login">
               <div class="field">
                  <div class="control">
                      <input class="input is-large" type="text" name="passport" placeholder="Passport">
                  </div>
               </div>
               <div class="field">
                  <div class="control">
                      <input class="input is-large" type="text" name="lawyer_diploma" placeholder="Lawyer Diploma">
                  </div>
               </div>
               <div class="field">
                  <div class="control">
                      <input class="input is-large" type="text" name="experience" placeholder="Experience">
                  </div>
               </div>
               <div class="field">
                  <div class="control">
                      <input class="input is-large" type="text" name="phone" placeholder="Phone">
                  </div>
               </div>
               <div class="field">
                  <div class="control">
                      <input class="input is-large" type="text" name="bank_card" placeholder="Bank Card">
                  </div>
               </div>
               <button class="button is-block is-info is-large is-fullwidth">Login</button>
           </form>
       </div>
   </div>
   {% endblock %}
